{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/dashboard-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Pannel</h1>
            <span class="subheading">Manage your Posts</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">

    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        <a href="/signout">  <button style="margin:5px"; class="btn btn-primary float-right">Sign Out</button></a>
        <a href="/edit/0">  <button style="margin:5px"; class="btn btn-primary float-right">Add a New Post</button></a>

<h1>Upload File</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
          <input type="file" name="file1">
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <hr>
<h1>Posts</h1>

   <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>


  {% for post in posts%}
    <tr>

      <td>{{post.sno}}</td>
      <td>{{post.title}}</td>
      <td>{{post.date}}</td>
      <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary float-right">Edit</button></a></td>
      <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary float-right">Delete</button></a></td>
    </tr>

  {% endfor %}

  </tbody>
</table>

      </div>
    </div>
  </div>

{% endblock %}
